<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifeguard Rotation Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/form.css">
</head>
<body id="wrapper" class="disable-dbl-tap-zoom">
    
    <header>
        <h1>Lifeguard Rotation Tracker</h1>
    </header>
    <section id="card">

        <div id="card-header">
            <h2>Get Started</h2>
        </div>

        <form id="form">
            <select id="rotation-length" class="form-select" aria-label="Select Rotation Length">
                <option disabled selected>Length for Each Rotation</option>
                <option id="rl-option-1" value="1">15 Minutes</option>
                <option id="rl-option-2" value="2">20 Minutes</option>
                <option id="rl-option-3" value="3">30 Minutes</option>
            </select>

            <h3 id="time-select-text">Select Hours of Operation:</h3>

            <div id="minute-15">
                <select class="time-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option selected value="12">12</option>
                </select>

                :

                <select class="time-select">
                    <option selected value="0">00</option>
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="45">45</option>
                </select>

                <select class="time-select">
                    <option selected value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>

                -

                <select class="time-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option selected value="12">12</option>
                </select>

                :

                <select class="time-select">
                    <option selected value="0">00</option>
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="45">45</option>
                </select>

                <select class="time-select">
                    <option value="AM">AM</option>
                    <option selected value="PM">PM</option>
                </select>
            </div>

            <div id="minute-20">
                <select class="time-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option selected value="12">12</option>
                </select>

                :

                <select class="time-select">
                    <option selected value="0">00</option>
                    <option value="20">20</option>
                    <option value="40">40</option>
                </select>

                <select class="time-select">
                    <option selected value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>

                -

                <select class="time-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option selected value="12">12</option>
                </select>

                :

                <select class="time-select">
                    <option selected value="0">00</option>
                    <option value="20">20</option>
                    <option value="40">40</option>
                </select>

                <select class="time-select">
                    <option value="AM">AM</option>
                    <option selected value="PM">PM</option>
                </select>
            </div>

            <div id="minute-30">
                <select class="time-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option selected value="12">12</option>
                </select>

                :

                <select class="time-select">
                    <option selected value="0">00</option>
                    <option value="30">30</option>
                </select>

                <select class="time-select">
                    <option selected value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>

                -

                <select class="time-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option selected value="12">12</option>
                </select>

                :

                <select class="time-select">
                    <option selected value="0">00</option>
                    <option value="30">30</option>
                </select>

                <select class="time-select">
                    <option value="AM">AM</option>
                    <option selected value="PM">PM</option>
                </select>
            </div>
        </form>

        <div id="card-footer">
            <button id="submit-form">Submit</button>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/form.js"></script>
</body>
</html>
